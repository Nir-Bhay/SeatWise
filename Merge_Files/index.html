<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeatWise</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../Image/favicon/favicon_io/favicon.ico" type="image/x-icon">
</head>
<body>

    <div class="container">
        <h1>Upload and Merge Excel Files</h1>

            <input type="file" id="fileInput" multiple accept=".xlsx" />

        </form>
        <a id="downloadLink" style="display: none;">Download Merged File</a>
    </div>
